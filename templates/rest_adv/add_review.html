<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Review</title>
</head>
<body>
    <h1>Add a Page</h1>
    <div>
        <form id="review_form" method="post" action="/rest_adv/restaurant/{{ restaurant.slug }}/add_review/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br>
            {% endfor %}
            <input type="submit" name="submit" value="Add Review" />
        </form>
    </div>
</body>
</html>
