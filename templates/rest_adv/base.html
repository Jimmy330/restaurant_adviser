<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>
            Rango -
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            <ul>
                {% if user.is_authenticated %}
                    <!-- Show these links when the user is logged in -->
                    <li><a href="{% url 'rest_adv:logout' %}">Logout</a></li>
               {% else %}
                    <li><a href="{% url 'rest_adv:register' %}">Sign Up</a></li>
                    <li><a href="{% url 'rest_adv:login' %}">Login</a></li>
                {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
                <li><a href="{% url 'rest_adv:index' %}">Index</a></li></ul>
        </div>
        <hr />
        <div>
            {% block body_block %}
            {% endblock %}
        </div>



    </body>
</html>
